<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="https://www.google.com/"></a>
        </nav>

    </header>
    <main class="loginform">
        <br>
        <fieldset>
            <legend>Login Form</legend>
            <form>
                <label for="name">Name:</label>
                <input type="text" placeholder="Enter Your Name" name="Firstname" minlength="3" required>
                <br>
                <br>
                <br>
                <label for="name">CNIC:</label>

                <input type="number" placeholder="Enter your CNIC" name="CNIC" required>
                <br>
                <br>
                <br>
            </form>
            
            <form>
                <label for="name">Email:</label>

                <input type="email" placeholder="Email" name="email">
                <br>
                <br>
                <br>
                <label for="name">Password:</label>

                <input type="password" placeholder="Password" name="password"><br><br><br>
               <input type="submit" placeholder="Login", style="color: red;"> 
            </form>
        </fieldset>
    </main>
    <br>


    <footer>
        <p>&copy; 2023: All Right Reserved</p>
    </footer>
    
</body>
</html>
